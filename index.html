<!DOCTYPE html>
<html>
<body>
<style>
@keyframes introAni {
 50% { transform: translateY(-75%) }
 100% { transform: translateY(-200%) }
}

@keyframes slideRight {
	from {}
	to   { transform: translate(200%)}
}

div {
	width: 100%;
	height: 100%;
	background-color: red;
	animation-name: slideRight;
	position: absolute;
	display: inline-block;
	left: -100%;
	animation-duration: .8s;
}


</style>
<div></div>
<div style = "animation-delay:.05s; background-color:blue;"></div>
<div style = "animation-delay:.1s; background-color:orange;"></div>
<div style = "animation-delay:.15s; background-color:yellow;"></div>
<div style = "animation-delay:.2s; background-color:green;"></div>
<div style = "animation-delay:.3s; background-color:white;"></div>

<div style = "animation-delay:.8s; background-color:white; left:0%; animation-name:introAni; text-align:center; 
			animation-duration:2s; overflow:hidden; bottom:-100%; animation-fill-mode:forwards; font-size: 72px; font-family:arial;">Welcome.</div>
</body>
</html>
