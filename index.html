<!DOCTYPE html>
<html>
<body>
<style>
 a {
	font-family:arial; 
	font-size:36px; 
	}
 p {
	text-align: center;
	}
@keyframes slideInRight {
  from {
    transform: translate3d(100%, 0, 0);
    visibility: visible;
  }

  to {
    transform: translate3d(0, 0, 0);
  }
}

.slideInRight {
  animation-name: slideInRight;
}
@keyframes slideOutDown {
  from {
    transform: translate3d(0, 0, 0);
  }

  to {
    visibility: hidden;
    transform: translate3d(0, 100%, 0);
  }
}

.slideOutDown {
  animation-name: slideOutDown;
}
</style>
<slideInRight>Welcome.</slideInRight>
<slideOutDown>Welcome.</slideOutDown>
</body>
</html>
